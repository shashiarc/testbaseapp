<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />
  <title>Best Practice Layout</title>
  <style>
  /* ===== CSS RESET (important for WebKit) ===== */
*,
*::before,
*::after {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html,
body {
  height: 100%;
}

/* ===== ROOT CONTAINER ===== */
.app {
  min-height: 100vh;   /* fallback */
  min-height: 100dvh;  /* modern mobile browsers */
  display: flex;
  flex-direction: column;
  background: #fff;
}

/* ===== IMAGE SECTION ===== */
.media {
  flex: 2;
}

.media img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block; /* removes iOS inline-gap */
}

/* ===== TEXT SECTION ===== */
.content {
  flex: 1;
  padding: 1.5rem;
}

/* ===== DESKTOP BEHAVIOR ===== */
@media (min-width: 1024px) {
  .app {
    
    height: 100vh;       /* lock viewport */
    overflow: hidden;   /* prevent page scroll */
  }

  .media,
  .content {
    height: 100%;
  }

  .media {
    flex: 3;
  }

  .content {
    flex: 2;
    overflow: auto;     /* safe fallback if text grows */
  }
}
</style>
</head>
<body>
  <main class="app">
    <section class="media">
      <img src="https://www.w3schools.com/w3images/mac.jpg" alt="Hero image" />
    </section>

    <section class="content">
      <h1>Title</h1>
      <p>
        This text always stays visible on desktop without scrolling.
        On mobile, it flows naturally under the image.
      </p>
    </section>
  </main>
</body>
</html>
